{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Mate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">

    <link
      href="https://fonts.googleapis.com/css2?family=Imprima&family=Lobster&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    {% tailwind_css %}
  </head>
  <body class="bg-darkgreen p-12 flex justify-center items-center h-screen">
    <div class="bg-mddarkgreen rounded-2xl p-6">
      <!-- Back to Home Link -->
      <div class="mb-10">
        <div><a href="{% url "landingpage" %}" class="bg-pinkskin rounded-full font-bold text-4xl py-1 hover:bg-darkpinkskin">&nbsp;&larr;&nbsp;</a></div>
      </div>

      <!-- HEADING -->
      <div class="font-lobster font-medium text-5xl text-orangeskin">
        <div>Log In</div>
      </div>

      <!-- FORM -->
      <div class="mt-10">
        <form method="POST" action={% url "login" %} class="flex flex-col gap-4 font-imprima">
          {% csrf_token %}
            <div class="flex flex-col justify-startitems-center">
              <label class="text-offwhite">Username: </label>
              <input type="text" name="username" required class="rounded-lg"></input>
            </div>
            <div class="flex flex-col justify-startitems-center">
              <label class="text-offwhite">Password: </label>
              <input type="password" name="password" required class="rounded-lg"></input>
            </div>
            <button type="submit" class="bg-pinkskin rounded-xl font-bold font-teko text-darkgreen text-lg py-2 hover:bg-darkpinkskin">Log In</button>
        </form>
        {% comment %} Checking for any errors messages {% endcomment %}
        {% if error %}
          <p class="error">{{ error }} </p>
        {% endif %}
      </div>

      <div class="mt-3">
        <p class="text-offwhite">Don't have an account? <a href={% url "register" %} class="text-orangeskin underline-offset-2 hover:text-darkpinkskin">Register Here</a></p>
      </div>
      
    </div>
  </body>
</html>
